  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>




    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff8f0;
        color: #333;
        margin: 0;
        padding: 20px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }

      h1 {
        color: #d35400;
        text-align: center;
        margin-bottom: 40px;
      }

      .food-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .food-item {
        background-color: #fff3e6;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      .food-item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 3px solid #d35400;
      }

      .food-text {
        padding: 15px;
        flex-grow: 1;
      }

      .food-text h2 {
        margin: 0 0 10px;
        color: #aa4400;
        font-size: 1.3rem;
      }

      .food-text p {
        margin: 0;
        line-height: 1.4;
        font-size: 1rem;
      }
    </style>

  </head>
